<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="/dist/style.css" />
		<title>GitHub || API</title>
	</head>
	<body>
		<div class="container">
			<form class="search">
				<header class="header">
					<i class="fas fa-search"></i>
					<input
						type="text"
						class="searchUser"
						placeholder="Search Profile by username"
					/>

					<button type="submit">Search</button>
				</header>
				<main class="main">
					<div class="user-profile">
						<img src="" alt="profile image" class="img" />
						<div class="profile-info">
							<h1 class="name"></h1>
							<p class="username"></p>
							<p class="bio"></p>
						</div>
					</div>
					<div class="user-data">
						<div class="data">
							<div class="followers-info card">
								<h3>Followers</h3>
								<h4 class="followers"></h4>
							</div>
							<div class="following-info card">
								<h3>Following</h3>
								<h4 class="following"></h4>
							</div>
							<div class="repos-info card">
								<h3 class="public-repos">Repos</h3>
								<h4 class="repos"></h4>
							</div>
						</div>

						<div class="socials">
							<div class="location-info card">
								<i class="fas fa-map-marker-alt"></i>
								<p class="country"></p>
							</div>
							<div class="website-info card">
								<i class="fas fa-globe"></i>
								<p class="website"></p>
							</div>
							<div class="twitter-info card">
								<i class="fab fa-twitter"></i>
								<p class="twitter"></p>
							</div>
						</div>
					</div>
				</main>
			</form>
		</div>
		<script src="app.js"></script>
	</body>
</html>
